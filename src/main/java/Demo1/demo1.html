<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var node=null;
        function test1()
        {
            //获取div1
            var div1=document.getElementById("div1");
            node=div1.cloneNode(true);
            div1.style.background="deepskyblue";
        }
        function test2() {
            var div2=document.getElementById("div1");
            node=div2.cloneNode(true);
            div2.style.background="aquamarine";
        }
        function change()
        {
            var inputTest=document.getElementById("div1");
            node=inputTest.cloneNode(true);
            inputTest.innerHTML="你们都不好！！";
        }
        function test3() {
            //弹出对话框
            //你ei
            window.alert("恢复中——————");
            var div3=document.getElementById("div1");
            div3.parentNode.replaceChild(node,div3);
        }

    </script>
</head>
<body>
<input type="button" value="change" onclick="change()" />
<input type="button" value="变色" onclick="test1()" />
<input type="button" value="变天蓝色色" onclick="test2()" />
<input type="button" value="变回原形" onclick="test3()" />
<div id="div1" style="width:300px;height: 300px;background-color:chartreuse">
    你好，我好，大家好
</div>
</body>
</html>
